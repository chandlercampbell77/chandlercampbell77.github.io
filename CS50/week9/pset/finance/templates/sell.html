{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="sameline" name="symbol">
                <option disabled selected>Symbol</option>
                {% for row in portfolios %}
                    <option value='{{ row["symbol"] }}'>{{ row["symbol"] }}</option>
                {% endfor %}
            </select>
            <input class="sameline" autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="shares" placeholder="Shares" type="text">
            <button class="btn btn-primary" type="submit">Sell Stock</button>
        </div>
    </form>
{% endblock %}
