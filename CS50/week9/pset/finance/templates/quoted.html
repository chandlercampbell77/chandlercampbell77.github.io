{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <h2>Stocks</h2>
    <div class="container">
        <div class="section">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through the database entries to display them in this table -->
                    <tr>
                        <td>{{ name }}</td>
                        <td>{{ price | usd }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
