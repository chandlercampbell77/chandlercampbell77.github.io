<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input name="nameadd" placeholder="Name" type="text" required>
                    <input name="monthadd" placeholder="Month" type="text" required>
                    <input name="dayadd" placeholder="Day" type="text" required>
                    <button type="submit">
                        Add Birthday
                    </button>
                </form>

            </div>

            <div class="section">

                <h2>Delete a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input name="namedel" placeholder="Name" type="text" required>
                    <input name="monthdel" placeholder="Month" type="text" required>
                    <input name="daydel" placeholder="Day" type="text" required>
                    <button type="submit">
                        Delete Birthday
                    </button>
                </form>

                </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through the database entries to display them in this table -->
                        {% for row in birthdays %}
                        <tr>
                            <td>{{ row["name"] }}</td>
                            <td>{{ row["month"] }}/{{ row["day"] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
